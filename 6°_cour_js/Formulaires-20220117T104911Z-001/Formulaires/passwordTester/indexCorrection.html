<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Contrôler un password</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .progress-bar {   
          transition: background-color 1s , width 1s; 
        }
    </style>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Tester la création d'un password</h5>
    </div>


<div class="container">

    <div class="row justify-content-center" >

        <div class="col-8">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Saisir un mot de passe</h4>
              </div>
              <div class="card-body">

                <label for="password1">Mot de passe</label>
                <input type="password" class="form-control" id="password1" placeholder="" value="" >

                <label for="password2">Confirmez votre mot de passe </label>
                <input type="password" class="form-control" id="password2" placeholder="" value="" >
                <br />
                <p>
                  <span> Faible | modéré | fort! </span>
                  <div class="progress">
                      <div class="progress-bar " role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </p>

                <div class='mt-5'>
                    <button id="submitButton" type="button" class="btn btn-lg btn-block btn-primary">Valider</button>
                </div>

              </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
  let progressPwd = document.querySelector('.progress');
  let progressBar = document.querySelector('.progress-bar');

  let input1 = document.querySelector('#password1');





  function checkPassword(){

      
      let longueurPwd = input1.value.length;


      if(longueurPwd == 0 || longueurPwd<6){
        progressBar.style.backgroundColor = 'red'
        progressBar.style.width           = '10%'
      }
      if(longueurPwd>6){
        progressBar.style.backgroundColor = 'yellow'
        progressBar.style.width           = '60%'
      }
      if(longueurPwd>8){
        progressBar.style.backgroundColor = 'green'
        progressBar.style.width           = '100%'
      }

  }

  input1.addEventListener('keyup', checkPassword);

  document.querySelector('#submitButton').addEventListener('click', checkPassword);


</script>




</html>
