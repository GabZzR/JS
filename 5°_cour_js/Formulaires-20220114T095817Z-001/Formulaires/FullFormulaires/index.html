<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Tous les formulaires -Bootstrap-</title>

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">


    </style>
    <!-- Custom styles for this template -->
    <link href="pricing.css" rel="stylesheet">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Les formulaires en Javascript</h5>
    </div>


<div class="container">

    <div class="row" >

        <div class="col-8">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Les différents champs</h4>
              </div>
              <div class="card-body">
                <label for="firstName">Champ Text simple </label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <!-- Select   -->
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="ville">
                  <option value="">Choisissez...</option>
                  <option value="Lyon">Lyon</option>
                  <option value="Villeurbanne">Villeurbanne</option>
                </select>

                <hr class="mb-4">
                <!-- Checkboxes button  -->
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="ok-condition">
                  <label class="custom-control-label" for="ok-condition">J'accepte les conditions</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="ok-subscribe">
                  <label class="custom-control-label" for="ok-subscribe">M'abonner à la newsletter</label>
                </div>
                <h4 class="mt-3">Radio</h4>

                    <div class="d-block my-3">
                      <div class="custom-control custom-radio">
                        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked >
                        <label class="custom-control-label" for="credit">Credit card</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" >
                        <label class="custom-control-label" for="debit">Debit card</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" >
                        <label class="custom-control-label" for="paypal">Paypal</label>
                      </div>
                </div>


                <div class='mt-5'>
                    <button id="submitButton" type="button" class="btn btn-lg btn-block btn-primary">Ok</button>
                </div>

              </div>
            </div>
        </div>
        <div class="col-4">

            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Choix : </h4>
              </div>
              <div class="card-body">
                <span>les valeurs ici ? </span>
              </div>
            </div>



        </div>
    </div>
</div>
</body>


</html>
