<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Configurateur -Bootstrap & JS -</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    </style>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal"> Notre Super Séjour dans les arbres </h5>
    </div>


<div class="container">

    <div class="row" >

        <div class="col-8">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">Configurer votre séjour</h4>
              </div>
              <div class="card-body">
                <!-- Select   -->
                <label for="type">Type d'hebergement:  </label>
                <select class="custom-select d-block w-100" id="type">
                  <option value="default">Choisissez...</option>
                  <option value="tente">Emplacement Tentes</option> <!-- 10€ -->
                  <option value="toile">Camp</option> <!--50€ -->
                  <option value="pierre">Pierre</option> <!--100€ -->
                </select>

                <hr class="mb-4">
                <!-- Checkboxes button  -->
                <h4 class="my-2">Les options de séjour </h4>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="optionsSejour" value="kayak" id="ok-kayak">
                  <label class="custom-control-label" for="ok-kayak">Location Kayak (+30€)</label>
                </div>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="optionsSejour" value="draps" id="ok-draps">
                  <label class="custom-control-label" for="ok-draps">Draps (+5€) </label>
                </div>
                <h4 class="mt-3">Petit Déjeuner</h4>

                    <div class="d-block my-3">
                      <div class="custom-control custom-radio">
                        <input id="ouiPetitDej" name="petitDej" type="radio" class="custom-control-input"  >
                        <label class="custom-control-label" for="ouiPetitDej">Oui (+10€)</label>
                      </div>
                      <div class="custom-control custom-radio">
                        <input id="nonPetitDej" name="petitDej" type="radio" class="custom-control-input" checked>
                        <label class="custom-control-label" for="nonPetitDej">Non</label>
                      </div>
                </div>


                <div class='mt-5'>
                    <button id="submitButton" type="button" class="btn btn-lg btn-block btn-primary">Ok</button>
                </div>

              </div>
            </div>
        </div>
        <div class="col-4">

            <div class="card" style="width: 18rem;">
              <img src="img/default.jpg" class="card-img-top" alt="">
            <div class="card-body">

              <h6 class="card-title text-center">150€</h6>
              
            </div>
          </div>



        </div>
    </div>
</div>
</body>
<script src='sejour.js'>
  // il est possible d'écouter en "live" le changement d'un select avec 'change'

</script>

</html>
